<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Bowlby+One+SC&family=Bungee+Inline&family=Bungee+Shade&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lilita+One&family=Luckiest+Guy&family=Matemasie&family=Monoton&family=Rubik+Mono+One&family=Sedan+SC&family=Silkscreen:wght@400;700&family=Spicy+Rice&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
  <div class="menu">
    <form>
      <div class="imgcontainer">
        <img src="./MooVerse-Profile.png" alt="Avatar" class="avatar">
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="email" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit" class="loginbtn">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <div class="container" >
          <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
          <span class="psw">Don't have an <a href="signup.html">Account?</a></span>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
