                    <img src="./Images/MooVerse-Logo.png" alt="This is Logo" class="logo-img">
                </a>
                <h1 class="web-title">MooVerse</h1>

                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">

        <section class="hero-section">
            <div class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column">
                <h2 class="w3-center">New anime release!</h2>

                <div class="w3-content w3-section" style="max-width:750px">
                    <img class="mySlides" src="./Images/DragonBall.png" style="width:100%">
                    <img class="mySlides" src="./Images/Hanako.png" style="width:100%">
                    <img class="mySlides" src="./Images/BlueLock.png" style="width:100%">
                </div>

                <h2>What a great time to start watching!</h2>
               
            </div>
        </section>

       
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}    
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel, 3000); 
            }
        </script>
    </body>
